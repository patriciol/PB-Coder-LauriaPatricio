<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <title>My Document</title>
</head>

<body>

  <nav class="navbar navbar-expand bg-light mb-2">
      <div class="container-fluid">
          <div>
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="/">Iniciar sesion</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link " aria-current="page" href="/register">Registrarse</a>
                  </li>
              </ul>

          </div>
      </div>
  </nav>
  <div class="mb-2">
      <form class="container text-white pb-3" style="background-color: grey" action="/api/auth/login" method="post">
          <h1 class="pt-3 text-center ">Iniciar Sesion</h1>
          <div class="mb-1">
              <label for="username" class="form-label">Email:</label>
              <input type="text" class="form-control form-control-sm" id="username" name="username" required>
          </div>

          <div class="mb-1">
              <label for="password" class="form-label">Password:</label>
              <input type="password" class="form-control form-control-sm" id="password" name="password" required >
          </div>

          <div>
              <button type="submit" class="mt-3 btn btn-primary">Iniciar Sesion</button>
          </div>

      </form>
  </div>
</body>

</html>
