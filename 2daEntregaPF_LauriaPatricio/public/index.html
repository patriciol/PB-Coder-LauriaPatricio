<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <button class="btn btn-sm btn-outline-secondary" type="button" ><a href="#">Formulario de carga</a></button>
        <button class="btn btn-sm btn-outline-secondary" type="button"><a href="/api/products">Productos</a></button>
        <button class="btn btn-sm btn-outline-secondary" type="button"> <a href="/api/carts">Carrito</a></button>
        
    </nav>
    <br>
    <div class="container jumbotron">
        <form action="/api/products" method="post">

            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" class="form-control" id="nombre" placeholder="Nombre..." required>
            </div>
            <div class="form-group">
                <label for="descripcion">Descripcion:</label>
                <input type="text" name="descripcion" class="form-control" id="descripcion" placeholder="Descripcion..."
                    required>
            </div>
            <div class="form-group">
                <label for="codigo">Codigo:</label>
                <input type="text" name="codigo" class="form-control" id="codigo" placeholder="Codigo..." required>
            </div>
            <div class="form-group">
                <label for="url">URL:</label>
                <input type="text" name="url" class="form-control" id="url" placeholder="URL..." required>
            </div>
            <div class="form-group">
                <label for="precio">Precio:</label>
                <input type="number" name="precio" class="form-control" id="precio" placeholder="Precio..." required>
            </div>
            <div class="form-group">
                <label for="stock">Stock:</label>
                <input type="number" name="stock" class="form-control" id="stock" placeholder="Stock..." required>
            </div>

            <input type="submit" value="Agregar producto" class="btn btn-primary">
        </form>
    </div>
</body>

</html>
