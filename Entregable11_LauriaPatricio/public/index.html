<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/normalizr@3.6.1/dist/normalizr.browser.min.js" defer></script>
    <script src="/socket.io/socket.io.js" defer></script>
    <script src="/script.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title>Document</title>

</head>

<body>
    <div class="jumbotron container mt-3">
        <h3 class="text-primary">Historial de productos</h3>
        <br>
        <div class="table-responsive container">
            <table class="table table-dark" id="tabla">

            </table>

        </div>
    </div>
    <div class="jumbotron container mt-3">
        <h3 class="text-primary">Historial de Mensajes</h3>
        <form onsubmit="addMessage(this)">
            <input type="text" id="id" placeholder="mail" required>
            <br>
            <input type="text" id="nombre" placeholder="nombre" required>
            <br>
            <input type="text" id="apellido" placeholder="apellido" required>
            <br>
            <input type="text" id="edad" placeholder="edad" required>
            <br>
            <input type="text" id="alias" placeholder="alias" required>
            <br>
            <input type="text" id="avatar" placeholder="url" required>
            <br>
            <input type="text" id="text" placeholder="Mensaje..." required>
            <br>
            <input type="submit" value="Enviar">
        </form>
        <br>
        <div class="table-responsive container">
            <table class="table" id="historialMensajes">

            </table>
        </div>
    </div>

</body>

</html>
